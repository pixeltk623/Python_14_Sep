<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bootstrap form layout 1</title>

    <style>
        .grad {
            background-color: blue;
                background-image: linear-gradient(to right, rgb(152, 65, 252) , rgb(5, 47, 231));
            }
            input, textarea{
                width: 100%;
                padding: 10px;
            }
    </style>
  </head>

    <body class="grad">
        
        <div class="container mt-5" style="width: 500px;">
            <div class="card text-center ">
                <div class="card-body">

                    <div class="row">
                        <div class="col-12 mb-4 mt-2">
                            <h3>Contact Us</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" name="" id="" placeholder="Name"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="email" name="" id="" placeholder="Email"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea name="" id="" cols="15" rows="3" placeholder="Message"></textarea><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" style="padding: 10px; width: 100px;">SEND</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
