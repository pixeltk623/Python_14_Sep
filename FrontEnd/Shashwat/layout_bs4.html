<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Bootsrap Form layout</title>

        <style>
            input{
                background: lightgray;
                padding: 10px;
                border: none;
            }
            input::placeholder{
                color: black;
            }
            .grad {
                background-color: blue;
                background-image: linear-gradient(to right, rgb(152, 65, 252) , rgb(5, 47, 231));
            }
        </style>
    </head>
    <body class="grad">
    
       
    <div class="container mt-lg-5 align-content-center" style="width: 500px;">
                <div class="card" style="background: #fefefe; border: none;" >
                    <div class="card-body">
                        <h4>CONTACT US</h4>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="" id="" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <input type="text" name="" id="" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input style="width:100%;" type="email" name="" id="" placeholder="Email Address" class="mt-3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <!-- Rounded switch -->
                                <label class="switch mt-md-3">
                                <input type="checkbox">
                                <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="col-10">
                                <p class="mt-3">I agree to terms and condition of this website.</p>
                            </div>                            
                            
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>    
    </div>   
  





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
