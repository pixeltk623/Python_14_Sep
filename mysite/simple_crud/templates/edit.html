<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container mt-3">
    	<h1 class="text-center text-primary">All Users List</h1>
    	<a href="/simple_crud" class="btn btn-warning mb-3">Back To Home</a>

    	<form method="post" action="{% url 'update' %}">
            {% csrf_token %}
    		<div class="form-group">
    			<label>Name</label>
    			<input type="text" name="name" id="name" class="form-control" placeholder="Name" value="{{ single_data.name }}">
    			<small id="e1"></small>
    		</div>

    		<div class="form-group">
    			<label>Email</label>
    			<input type="text" name="email" id="email" class="form-control" placeholder="Email" value="{{ single_data.email }}">
    			<small id="e2"></small>
    		</div>

    		<div class="form-group">
    			<label>Mobile</label>
    			<input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile" value="{{ single_data.mobile }}">
    			<small id="e3"></small>
    		</div>

            <input type="hidden" name="uid" value="{{ single_data.id }}">

    		<input type="submit" name="submit" class="btn btn-primary" onclick="return validateForm();">
    	</form>
    	
    </div>

    <script type="text/javascript">
		function validateForm() {
			let name = document.getElementById('name');
			let email = document.getElementById('email');
			let mobile = document.getElementById('mobile');
			if(name.value=='') {
				document.getElementById("e1").innerHTML = "Name Can Not be blank";
				document.getElementById("e1").style.color = "red";
				name.classList.add("is-invalid");
				name.classList.remove("is-valid");
			} else {
				name.classList.remove("is-invalid");
				name.classList.add("is-valid");
				document.getElementById("e1").innerHTML = "";
			}

			if(email.value=='') {
				document.getElementById("e2").innerHTML = "Email Can Not be blank";
				document.getElementById("e2").style.color = "red";
				email.classList.add("is-invalid");
				email.classList.remove("is-valid");
			} else {
				email.classList.remove("is-invalid");
				email.classList.add("is-valid");
				document.getElementById("e2").innerHTML = "";
			}

			if(mobile.value=='') {
				document.getElementById("e3").innerHTML = "Mobile Can Not be blank";
				document.getElementById("e3").style.color = "red";
				mobile.classList.add("is-invalid");
				mobile.classList.remove("is-valid");
			} else {
				mobile.classList.remove("is-invalid");
				mobile.classList.add("is-valid");
				document.getElementById("e3").innerHTML = "";
			}

			if(name.value!='' && email.value !='' && mobile.value !='') {
				return true;
			}
    		return false;
    	}
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
