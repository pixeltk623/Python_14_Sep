 	<h2>Video Js</h2>

 	<button type="button" onclick="playAndPause()">Play/Pause</button>
 	<button type="button" onclick="bigSize()">Big Size</button>
 	<button type="button" onclick="normalSize()">Normal Size</button>

 	<br><br>

	<video width="500" controls muted autoplay controlsList="nodownload" id="myVideo">
		<source src="media/video.mp4" type="video/mp4">
	</video>


 	<script type="text/javascript">
 		var myVideo = document.getElementById('myVideo');

 		//console.log(myVideo);

 		function playAndPause() {
 			console.log(myVideo.paused);

 			if (myVideo.paused) {
 				myVideo.play();
 			} else {
 				myVideo.pause();
 			}
 		}

 		function bigSize() {
 			myVideo.width = "800"
 			// myVideo.style.width = "100%"
 			// console.log(myVideo.width = "800");
 		}

 		function normalSize() {
 			myVideo.width = "500"
 			// console.log(myVideo.width = "800");
 		}
 	</script>
